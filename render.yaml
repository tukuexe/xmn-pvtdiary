services:
  - type: web
    name: private-diary-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: BACKUP_PASSWORD
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: MONITORING_URL
        value: https://jsxmn-diary.onrender.com
      - key: FRONTEND_URL
        value: http://localhost:3000
    autoDeploy: true
